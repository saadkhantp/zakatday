  <body>
    <div class="container">
      <header class="mb-4">
        <h1>ZakatDay</h1>
      </header>

      <!-- Zakat Calculation Form -->
      <form id="zakatForm">
        <div class="mb-3">
          <p>
            Please enter the total value of your assets, including cash,
            savings, gold, silver, and investments, that have been in your
            possession for at least one lunar year.
          </p>
          <input
            type="number"
            class="form-control"
            id="totalWealth"
            placeholder="Enter total wealth"
            oninput="validateInput()"
          />
        </div>
        <button
          type="submit"
          id="submitButton"
          class="btn btn-primary btn-block btn-lg"
          disabled
        >
          Calculate Zakat
        </button>
      </form>

      <div id="result" class="mt-4 result"></div>
    </div>

    <script>
      function validateInput() {
        const input = document.getElementById("totalWealth").value;
        const button = document.getElementById("submitButton");

        // Check if input is a number and not empty
        if (input && !isNaN(input)) {
          button.disabled = false; // Enable the button if input is a number
        } else {
          button.disabled = true; // Keep the button disabled otherwise
        }
      }
    </script>
